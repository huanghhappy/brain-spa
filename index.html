        window.initBroomGame = function() {
            gameContent.innerHTML = `
                <div class="game-layout">

                </div>
            `;
            
            const stage = document.getElementById('dust-stage');
            const hitbox = document.getElementById('dust-hitbox');
            let dustCount = 80;
            let cleanedCount = 0;
            let dustElements = [];

            for(let i=0; i<dustCount; i++) {
                let dust = document.createElement('div');
                dust.className = 'dust-item';
                dust.dataset.cleaned = 'false';
                dust.style.left = (Math.random() * 90 + 5) + '%';
                dust.style.top = (Math.random() * 90 + 5) + '%';
                
                // éš¨æ©Ÿå¤§å°èˆ‡é¡è‰²æ·±æ·º
                let scale = Math.random() * 1.5 + 0.5;
                dust.style.transform = `scale(${scale})`;
                dust.style.background = `rgba(${Math.random()*100+100}, ${Math.random()*100+100}, ${Math.random()*100+100}, 0.8)`;
                
                stage.appendChild(dust);
                dustElements.push(dust);
            }

            let isSweeping = false;
            let lastBroomTime = 0;

            hitbox.addEventListener('touchstart', () => { isSweeping = true; }, {passive: true});
            document.addEventListener('touchend', () => { isSweeping = false; });

            hitbox.addEventListener('touchmove', e => {
                if (!isSweeping || Date.now() - window.gameStartTime < 500) return;
                e.preventDefault(); 
                
                let touch = e.touches[0];
                let swept = false;

                // æª¢æŸ¥æ‰€æœ‰ç°å¡µæ˜¯å¦åœ¨æ‰‹æŒ‡åŠå¾‘ (40px) å…§
                dustElements.forEach(dust => {
                    if(dust.dataset.cleaned === 'false') {
                        let rect = dust.getBoundingClientRect();
                        let dx = touch.clientX - (rect.left + rect.width/2);
                        let dy = touch.clientY - (rect.top + rect.height/2);
                        if(Math.sqrt(dx*dx + dy*dy) < 40) {
                            dust.dataset.cleaned = 'true';
                            dust.classList.add('cleaned');
                            swept = true;
                            cleanedCount++;
                        }
                    }
                });

                // æ§åˆ¶éŸ³æ•ˆé »ç‡ï¼Œé¿å…ä¸€æ¬¡æ»‘éå¤ªå¤šç°å¡µå°è‡´çˆ†éŸ³
                if (swept && Date.now() - lastBroomTime > 100) {
                    playSound('broom');
                    lastBroomTime = Date.now();
                }

                if(cleanedCount === dustCount) {
                    isSweeping = false;
                    setTimeout(() => alert('âœ¨ æ¡Œé¢äº®æ™¶æ™¶ï¼å¤ªèˆ’æœäº†ï¼'), 300);
                }
            }, {passive: false});
        }
